<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EREBUS - An AI-Powered Interactive Narrative</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Experience EREBUS: An atmospheric sci-fi horror narrative where your choices shape the story. Featuring AI-generated visuals that adapt to your journey through a dying space station.">
    <meta name="keywords" content="interactive fiction, AI game, sci-fi horror, narrative game, choose your own adventure, EREBUS">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://erebus.builtbyvibes.com/">
    <meta property="og:title" content="EREBUS - An AI-Powered Interactive Narrative">
    <meta property="og:description" content="Experience an atmospheric sci-fi horror narrative where your choices shape the story. Featuring AI-generated visuals that adapt to your journey.">
    <meta property="og:image" content="https://erebus.builtbyvibes.com/social-preview.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://erebus.builtbyvibes.com/">
    <meta name="twitter:title" content="EREBUS - An AI-Powered Interactive Narrative">
    <meta name="twitter:description" content="Experience an atmospheric sci-fi horror narrative where your choices shape the story. Featuring AI-generated visuals.">
    <meta name="twitter:image" content="https://erebus.builtbyvibes.com/social-preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay-editor.css">
</head>
<body>
    <div id="game-container">
        <div id="image-container">
            <!-- We need two image elements for smooth cross-fading -->
            <img id="scene-image-1" class="scene-image" src="" alt="Current game scene">
            <img id="scene-image-2" class="scene-image" src="" alt="Next game scene">
        </div>
        <div id="overlay-container">
            <div id="loading-spinner" class="hidden"></div>
            <button id="stop-button" class="hidden">Stop Generation</button>
            <div id="narrative-container" class="hide">
                <div id="story-text-container">
                    <p id="story-text"></p>
                </div>
                <div id="choices-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="overlay-editor.js"></script>
</body>
</html>
