<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div id="editor-container">
        <div id="graph-container">
            <!-- Story graph will be rendered here by editor.js -->
        </div>

        <div id="elements-panel">
            <h2 class="panel-title">Consistent Elements</h2>
            <div id="elements-accordion">
                <!-- Accordions will be dynamically generated here -->
            </div>
            <div class="panel-actions">
                 <button id="add-style-guide-btn" class="add-element-btn">Add Style Guide</button>
                 <button id="add-character-btn" class="add-element-btn">Add Character</button>
                 <button id="add-location-btn" class="add-element-btn">Add Location</button>
            </div>
        </div>

        <div id="editor-panel" class="hidden">
            <h2 class="panel-title">Edit Node</h2>
            <form id="node-editor-form">
                <div class="form-group">
                    <label for="node-id">Node ID</label>
                    <input type="text" id="node-id" name="id" readonly>
                </div>
                <div class="form-group">
                    <div class="label-bar">
                        <label for="node-text">Text</label>
                        <div class="textarea-actions">
                            <button type="button" class="insert-template-btn" data-target="node-text">Insert</button>
                            <button type="button" class="preview-template-btn" data-target="node-text">Preview</button>
                        </div>
                    </div>
                    <textarea id="node-text" name="text" rows="6"></textarea>
                </div>
                <div class="form-group">
                     <div class="label-bar">
                        <label for="node-image-prompt">Image Prompt</label>
                        <div class="textarea-actions">
                            <button type="button" class="insert-template-btn" data-target="node-image-prompt">Insert</button>
                            <button type="button" class="preview-template-btn" data-target="node-image-prompt">Preview</button>
                        </div>
                    </div>
                    <textarea id="node-image-prompt" name="image_prompt" rows="4"></textarea>
                </div>
                <div id="choices-editor">
                    <h3>Choices</h3>
                    <div id="choices-list">
                        <!-- Choices will be dynamically added here -->
                    </div>
                    <button type="button" id="add-choice-btn">Add Choice</button>
                </div>
                <div class="form-actions">
                    <button type="submit">Save Changes</button>
                    <button type="button" id="delete-node-btn">Delete Node</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editor-toolbar">
        <button id="add-node-btn">Add New Node</button>
        <button id="export-json-btn">Export story.json</button>
        <a href="index.html" class="toolbar-link">Go to Player</a>
    </div>

    <script src="editor.js"></script>
</body>
</html>
